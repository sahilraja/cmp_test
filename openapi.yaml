openapi: 3.0.0
info:
  version: 1.0.0
  title: 'CMP RBAC API''s '

servers:
  - url: 'http://localhost:3000'
  
paths:

  /role/capabilities/add:
    post:
      tags:
        - RBAC
      summary: Add capability to role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
                - capability
                - action
              properties:
                scope:
                  type: string
                  example: Project Name ( howrah )
                  description: default global scope
                role:
                  type: string
                  example: Project manager
                capability:
                  type: string
                  example: document
                action:
                  type: string
                  example: read
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'

  /role/capabilities/remove:
    put:
      tags:
        - RBAC
      summary: Remove capability to role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
                - capability
                - action
              properties:
                scope:
                  type: string
                  example: Project Name ( howrah )
                  description: default global scope
                role:
                  type: string
                  example: Project manager
                capability:
                  type: string
                  example: document
                action:
                  type: string
                  example: howrah
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest' 
          
  '/role/capabilities/list':
    get:
      summary: Get scope capabilities
      tags:
        - RBAC
      parameters:
        - in: query
          name: scope
          schema:
            type: string
            example: howrah (project name)
          description: default global scope
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'

  '/user/roles/{id}':
    get:
      summary: Get user roles
      tags:
        - RBAC
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: user id
        - in: query
          name: project
          schema:
            type: string
          description: scope project or global
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'

  '/user/role/add/{id}':
    post:
      summary: Add role to user
      tags:
        - RBAC
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: user id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
                - scope
              properties:
                role:
                  type: string
                  example: project manager
                scope:
                  type: string
                  example: howrah (project name or global)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'

  '/user/role/revoke/{id}':
    put:
      summary: rovoke role to user
      tags:
        - RBAC
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: user id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
                - scope
              properties:
                role:
                  type: string
                  example: project manager
                scope:
                  type: string
                  example: howrah (project name or global)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'

  '/user/invite':
    post:
      summary: invite users
      tags:
        - USERS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
                - email
              properties:
                role:
                  type: string
                  example: project manager
                email:
                  type: string
                  example: Jeevan.balla@transerve.com
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'
          
  '/user/register':
    post:
      summary: register user with that role
      tags:
        - USERS
      requestBody:
        required: true
        content:
          multipart/form-data::
            schema:
              type: object
              required:
                - first_name
                - last_name
                - phone
                - upload_photo
                - about_me
                - password
              properties:
                first_name:
                  type: string
                  example: jeevan
                last_name:
                  type: string
                  example: balla
                phone:
                  type: number
                  example: 7989238348
                upload_photo:
                  type: string
                  format: binary
                about_me:
                  type: string
                  example: "project manager for transerve"
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'
          
  '/user/login':
    post:
      summary: login for user
      tags:
        - USERS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: jeevan.balla@transerve.com
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'
          
  '/user/forgot':
    post:
      summary: user forgot password
      tags:
        - USERS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: jeevan.balla@transerve.com
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'
          
  '/user/forgot/password/':
    post:
      summary: user set password
      tags:
        - USERS
      security:
        - Bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  'status:':
                    type: boolean
                    example: true
                  data:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'
          


#components
components:
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      properties:
        status:
          type: boolean
          example: false
        error:
          type: string
      required:
        - status
        - error
