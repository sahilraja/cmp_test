# template create
  templateCreate:
    post:
      security:
        - token: []
      summary: create template
      tags:
        - Templates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - templateName
                - content
                - subject
              properties:
                content:
                  type: string
                  example: content
                templateName:
                  type: string
                  example: information
                displayName:
                  type: string
                  example: Display Name
                subject:
                  type: string
                  example: subject
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf: 
                  - $ref: "./schema.yaml/#/responses/schemas/templateSchema" 
                  - type: object
                    properties:
                      id: 
                        type: string
                        example: "5d68875cc006bf53125ec36d"
                        description: "Record Id"
          description: Success
      "400":
          $ref: "#/definitions/ErrorResponse/BadRequest"
  templateList:
    get:
      tags:
        - Templates
      security:
        - token: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schema.yaml/#/responses/schemas/templateSchema" 

